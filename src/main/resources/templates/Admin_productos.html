<!DOCTYPE html>
<html >
    <head>

         <link th:href="@{/diseño/main.css}" rel="stylesheet">
        <link th:href="@{/diseño/personal.css}" rel="stylesheet">

        <title>Productos</title>

    </head>

    <body id="page-top">
        <nav class="navbar navbar-expand navbar-dark bg-blue static-top">
            <a class="navbar-brand mr-1" href="/Principal/Panel"><img th:src="@{/imagen/logo_2.png}" width="160"></a>



                <!-- Navbar -->

                </nav>

                <div id="wrapper">
                    <!-- Sidebar -->
                    <ul class="sidebar navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link" href="/Principal/Panel">
                                <i class="fas fa-fw fa-tachometer-alt"></i>
                                <span>Panel</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a id="foodtrucks" class="nav-link" href="/Tienda/Add">
                                <i class="fas fa-fw fa-chart-area"></i>
                                <span>Tiendas</span></a>
                        </li>
                        <li class="nav-item active">
                            <a id="products" class="nav-link" href="/Producto/Add">
                                <i class="fas fa-fw fa-table"></i>
                                <span>Productos</span></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/Login/">
                                <i class="fas fa-fw fa-table"></i>
                                <span>Salir</span></a>
                        </li>
                    </ul>

                    <div id="content-wrapper">
                        <div class="container-fluid">
                            <!-- Breadcrumbs-->
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="#">Panel</a>
                                </li>
                                <li class="breadcrumb-item active">Producto</li>
                            </ol>

                            <div class="card mb-3">
                                <div class="card-header">
                                    <i class="fas fa-table"></i> Registro del producto
                                </div>
                                <div class="card-body">
                                    <!-- Button trigger modal -->
                                    <a type="button" class="btn text-white btn-primary btn-lg" th:href="@{/Producto/New}">
                                        REGISTRAR PRODUCTO
                                    </a>

                                    <!--Modal-->

                                    <div class="modal fade" id="prodModal" tabindex="-1"
                                         role="dialog" aria-labelledby="prodModalLabel">
                                        <div class="modal-dialog modal-lg" role="document">
                                            <div class="modal-content">
                                                <!--Modal Header-->
                                                <div class="modal-header">
                                                    <h4 class="modal-title" id="prodModalLabel">Registrar Producto</h4>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>

                                                </div>
                                                <!--Modal Body-->
                                                <div class="modal-body">

                                                   

                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </div>


                            </div>
                        </div>

                        <div class="container-fluid" >
                            <div class="card mb-3">
                                <div class="card-header"></div>
                                <div class="card-body">
                                    <div class="text col-sm-5">
                                        <h5><strong>Número de productos registrados: <span th:text="${Producto.size()}"></span></strong></h5><br>
                                    </div>
                                    <div class="table-responsive" >
                                        <table class="table table-hover table-bordered" id="dataTable"  cellspacing="0">

                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Produto</th>
                                                    <th>Categoria</th>
                                                    <th>Disponibilidad</th>
                                                    <th>Local</th>                  
                                                    <th>Editar</th>
                                                    <th>Borrar</th>
                                                </tr>
                                            </thead>
                                            <tbody th:each="producto : ${Producto}">

                                            <td th:text="${producto.id}"></td>
                                            <td th:text="${producto.nombre}" ></td>
                                            <td th:text="${producto.categoria}" ></td>
                                            <td th:text="${producto.local}" ></td>
                                            <td th:text="${producto.disponibilidad}" ></td>
                                            <td> <a th:href="@{/Producto/edit/}+${producto.id}" type="button" class="btn btn-secondary btn-small">Editar</a></td>
                                            <td> <a type="button" th:href="@{/Producto/delete/}+${producto.id}" class="btn btn-danger btn-small" >Eliminar</a></td>

                                            </tbody>

                                        </table>

                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>

                    <!-- Scroll to Top Button-->
                    <a class="scroll-to-top rounded" href="#page-top">
                        <i class="fas fa-angle-up"></i>
                    </a>


                   
                    </body>

                    </html>
