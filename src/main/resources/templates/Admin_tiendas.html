<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <link th:href="@{/diseño/main.css}" rel="stylesheet">
        <link th:href="@{/diseño/personal.css}" rel="stylesheet">
         <script th:src="@{/js/jsTiendas.js}"></script>
        <title>Tienda</title>
    </head>

    <body id="page-top">
        <nav class="navbar navbar-expand navbar-dark bg-blue static-top">
            <a class="navbar-brand mr-1" href="/Principal/Panel"><img th:src="@{/imagen/logo_2.png}" width="160"></a>


            <!-- Navbar -->

        </nav>

        <div id="wrapper">
            <!-- Sidebar -->
            <ul class="sidebar navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/Principal/Panel">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Panel</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a id="foodtrucks" class="nav-link" href="/Tienda/Add">
                        <i class="fas fa-fw fa-chart-area"></i>
                        <span>Tienda</span></a>
                </li>
                <li class="nav-item">
                    <a id="products" class="nav-link" href="/Producto/Add">
                        <i class="fas fa-fw fa-table"></i>
                        <span>Productos</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/Login/">
                        <i class="fas fa-fw fa-table"></i>
                        <span>Salir</span></a>
                </li>
            </ul>

            <div id="content-wrapper">
                <div class="container-fluid">
                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Panel</a>
                        </li>
                        <li class="breadcrumb-item active">Tienda</li>
                    </ol>

                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-table"></i> Agregar Tienda </div>
                        <div class="card-body">

                            <div class="text col-sm-5">
                                <h5><strong>Número de Tienda registradas: <span th:text="${Tienda.size()}"></span></strong></h5><br>
                            </div>
                            <center>
                                 <p>

                                <a type="button" class="btn text-white btn-primary btn-lg"
                                   th:href="@{/Tienda/New}">AGREGAR UNA NUEVA TIENDA</a>     
                                </p>
                            </center>
                           
                            <center>

                                <div class="row mb-4" id="ListarTiendas">
                                    <!--AQUI ES DONDE SE INSERTAN LAS TIENDAS QUE SE AGREGAN-->

                                </div>

                            </center>
                        
                            <center>

                                <div class="table-responsive" >
                                    <table class="table table-hover table-bordered" id="dataTable"  cellspacing="0">

                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Nombre de dueño</th>
                                                <th>Nombre de local</th>
                                                <th>Numero de local</th>
                                                <th> Descripción</th>
                                                <th> Referencia</th>
                                                <th>Editar</th>
                                                <th>Borrar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="tienda:${Tienda}" >
                                                <td th:text="${tienda.id}"></td>
                                                <td th:text="${tienda.nombre}" ></td>
                                                <td th:text="${tienda.local}" ></td>
                                                <td th:text="${tienda.numero}" ></td>
                                                <td th:text="${tienda.descripcion}" ></td>
                                                <td th:text="${tienda.referencia}" ></td>
                                                <td> <a th:href="@{/Tienda/edit/}+${tienda.id}" type="button" class="btn btn-secondary btn-small">Editar</a></td>
                                                <td> <a type="button" th:href="@{/Tienda/delete/}+${tienda.id}" class="btn btn-danger btn-small" >Eliminar</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </center>

                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



    </body>
</html>
