<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>

      <link th:href="@{/diseño/main.css}" rel="stylesheet">
        <link th:href="@{/diseño/personal.css}" rel="stylesheet">


        <title>Agregar productos</title>

    </head>

    <body id="page-top">
        <nav class="navbar navbar-expand navbar-dark bg-blue static-top">
            <a class="navbar-brand mr-1" href="/Principal/Panel"><img th:src="@{/imagen/logo_2.png}" width="160"></a>



        </nav>

        <div id="wrapper">
            <!-- Sidebar -->
            <ul class="sidebar navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/Principal/Panel">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Panel</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="foodtrucks" class="nav-link" href="/Tienda/Add">
                        <i class="fas fa-fw fa-chart-area"></i>
                        <span>Tiendas</span></a>
                </li>
                <li class="nav-item active">
                    <a id="products" class="nav-link" href="/Producto/Add">
                        <i class="fas fa-fw fa-table"></i>
                        <span>Productos</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/Login/">
                        <i class="fas fa-fw fa-table"></i>
                        <span>Salir</span></a>
                </li>
            </ul>

            <div id="content-wrapper">
                <div class="container-fluid">
                    <!-- Breadcrumbs-->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Panel</a>
                        </li>
                        <li class="breadcrumb-item active">Producto</li>
                    </ol>

                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-table"></i> Registración del producto
                        </div>
                        <div class="card-body">
                            <h4 class="modal-title" id="prodModalLabel">Registrar Producto</h4>

                        </div>
                        <!--Modal Body-->
                        <div class="modal-body">
                            <center>
                                <form th:action="@{/Producto/Save}" th:object="${Producto}"  name="formulario" method="POST">
                                <input type="hidden" id="id" th:field="*{id}">
                                <p>
                                    <label>Producto: </label>
                                    <input th:field="*{nombre}" id="nombre" type="text" placeHolder="Papas Frotas"  ><br><br>

                                     Categoria:
                                    <input th:field="*{categoria}" type="text" id="categoria" 
                                           placeHolder="Papas"><br><br>
                                </p>

                                <p>
                                    Local: 
                                    <input th:field="*{local}" type="text" id="local" placeHolder="1"><br><br>
                                    Disponibilidad: 
                                    <input th:field="*{disponibilidad}" type="text" id="disponibilidad" 
                                           maxlength="2" placeHolder="si o no"><br><br>
                                </p>
                                <div class="modal-footer">
                                    <a type="button" class="btn btn-default"href="/Producto/Add" >Cerrar</a>
                                    <button type="submit" id="save" class="btn btn-primary" >Guardar Tienda
                                    </button>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>


    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>



</body>

</html>
