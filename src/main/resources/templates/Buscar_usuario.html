<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <link th:href="@{/diseño/main.css}" rel="stylesheet">
        <link th:href="@{/diseño/personal.css}" rel="stylesheet">
        <link th:href="@{/diseño/index.css}" rel="stylesheet">
        <link th:href="@{/diseño/Buscador.css}" rel="stylesheet">

        <title>Panel Principal</title>
    </head>

    <body id="page-top">

        <nav class="navbar navbar-expand navbar-dark bg-blue static-top">
            <a class="navbar-brand mr-1" href="/Usuario/Panel"><img th:src="@{/imagen/logo_2.png}" width="160"></a>
            <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
                <i class="fas fa-bars"></i>
            </button>
        </nav>

        <div id="wrapper">
            <!--BARRA IZQUIERDA-->
            <ul id="menu" class="sidebar navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/Producto/Buscar">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>BUSCAR PRODUCTOS</span>
                    </a>
                </li>
                <li id="menu_li" class="nav-item">
                    <a id="foodtrucks" class="nav-link" href="/Usuario/Tienda">
                        <i class="fas fa-fw fa-chart-area"></i>  
                        <span>VER TIENDAS</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"href="/Login/">
                        <i class="fas fa-fw fa-table"></i>
                        <span>SALIR</span></a>
                </li>
            </ul>

            <div id="content-wrapper">

                <!--BUSCADOR DE LOS PRODUCTOS-->
                <div class="container-fluid">
                    <ol class="breadcrumb"> 
                        <form >
                            <div>
                                
                                <input id="ctn-bars-search" name="palabraClave"  type="text" th:value="${palabraClave}" Style="width: 92.5%" placeholder="Que producto deseas buscar" size="200" >
                                <input type="submit" class="btn btn-primary" value="Buscar" > </input>&nbsp;&nbsp;
                                
                            </div>  
                        </form>

                    </ol>
                </div>
                <div class="container-fluid" >
                    <div class="card mb-3">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <div class="text col-sm-5">
                                <h5><strong>Número de productos encontrados: <span th:text="${Producto.size}" ></span></strong></h5><br>
                            </div>
                            <div class="table-responsive" >
                                <table class="table table-hover table-bordered" id="dataTable"  cellspacing="0">

                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Produto</th>
                                            <th>Categoria</th>
                                            <th>Local</th> 
                                            <th>Disponibilidad</th>

                                        </tr>
                                    </thead>
                                    <tbody th:each="producto:${Producto}">

                                    <td th:text="${producto.id}"></td>
                                    <td th:text="${producto.nombre}" ></td>
                                    <td th:text="${producto.categoria}" ></td>
                                    <td th:text="${producto.local}" ></td>
                                    <td th:text="${producto.disponibilidad}" ></td>
                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>


                </div>







                <footer class="sticky-footer">
                    <div class="container my-auto">

                        <div class="copyright text-center my-auto">
                            <span class="text-primary">ShopFinder</span></p>
                            <span class="text-primary">Creado por Luis, Valeska, Dennys, Orrala</span></p>
                        </div>
                    </div>
                </footer>


            </div>

            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>

            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">

            </div>
    </body>

</html>
